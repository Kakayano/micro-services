# --- PRODUCT SERVICE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: kakayano27/product-service:1.0 # Remplacer par votre image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_DATA_MONGODB_URI
              value: "mongodb://mongo:27017/product-db" # 'mongo' est le nom du Service K8s
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  ports:
    - port: 80       # Port expos√© en interne
      targetPort: 8080 # Port de votre Spring Boot
  selector:
    app: product-service
  type: ClusterIP

